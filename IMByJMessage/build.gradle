apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.sinothk'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:$APPCOMPAT_VERSION"
    api "com.android.support:recyclerview-v7:$APPCOMPAT_VERSION"
    api "com.android.support:design:$APPCOMPAT_VERSION"
    api "com.android.support:support-v4:$APPCOMPAT_VERSION"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api files('libs/BaiduLBS_Android.jar')
    api files('libs/core-3.2.1.jar')
    api files('libs/gson-2.2.1.jar')
    api files('libs/jmessage-android_v2.3.0.jar')
    api files('libs/picasso-2.5.2.jar')
    api files('libs/pinyin4j-2.5.0.jar')
    api files('libs/universal-image-loader-1.9.5.jar')
    api files('libs/jpush-android-3.1.1.jar')
    api files('libs/jcore-android-1.1.9.jar')

    //
    api 'com.android.support:multidex:1.0.3'
    api 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'org.greenrobot:eventbus:3.0.0'
    api 'io.reactivex:rxandroid:1.2.1'
    api 'com.contrarywind:Android-PickerView:3.2.4'
    //
    api 'com.facebook.fresco:fresco:0.12.0'

}
